<!DOCTYPE html> 
<html>
<head>
     <title>Learning JavaScript</title>

</head>
<body>
<div class="header">
     <h1 id="heading">Learning JavaScript</h1>
     <p>With Michael Ohia</p>
</div>

<div class="container">
   <h1 id="time"></h1>
   <button onclick="showDate()">Show Date</button>
</div>

<script>
  //events, event handler'function', customised fuction. this 'button',innerHTML 'JavaScript core function', function changeText(this),changeText(id), change heading, DOM function document.(getElementById('heading')), heading.innerHTML=, "showDate()"

  function showDate(){
  	var time = document.getElementById('time');
  	time.innerHTML = Date();
  }
</script>

</body>
